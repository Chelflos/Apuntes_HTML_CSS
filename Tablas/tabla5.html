<!DOCTYPE HTML5>
<html>
	<head>
		<title>Ejercicios prácticos HTML5</title>
		<meta charset="utf-8">
		<meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1' />
		<meta name="description" content="Ejercicios prácticos HTML5">
		<meta name="keywords" content="Ejercicios, Soluciones, Prácticas, HTML5">
	</head>
	<body>
	<table class="egt">
	<!--Las 3 primeras columnas son representadas con este colgroup-->
  	<colgroup span="3"></colgroup>
	<!--Las 3 siguientes columnas se representan con este colgroup dejando la primera col sin formato-->
	<colgroup>
	    <col>
	    <col span="3" style="background: rgba(255, 128, 0, 0.3); border: 1px solid rgba(200, 100, 0, 0.3);">
        </colgroup>
	<BR>	<BR>	<BR>	<BR>	<BR>	<BR>	<BR>	<BR>
        <tr>
	    <th>Ciudad</th>
            <th>Lengua</th>
            <th>Moneda</th>
            <th>Área</th>
            <th>Población</th>
            <th>Densidad</th>
        </tr>
	<tr>
            <td>Londres</td>
            <td>Inglés</td>
            <td>GBP</td>
            <td>1,572.00 km<sup>2</sup></td>
            <td>8,416,535</td>
            <td>5,354/km<sup>2</sup></td>
        </tr>
        <tr>
            <td>Washington</td>
            <td>Inglés</td>
            <td>USD</td>
            <td>177.0 km<sup>2</sup></td>
            <td>646,449</td>
            <td>4,066/km<sup>2</sup></td>
        </tr>
        <tr>
            <td>Moscou</td>
            <td>Ruso</td>
            <td>RUB</td>
            <td>2,511 km<sup>2</sup></td>
            <td>11,503,501</td>
            <td>4,581.24/km<sup>2</sup></td>
        </tr>
    </table>
</body>
</html>
